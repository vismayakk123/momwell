<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MomWell - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="community-mentalhealth.html">Community & Mental Health</a>
            <a href="momdates.html">Mom Dates</a>
            <a href="resources.html">Resources</a>
            <a href="account.html">My Account</a>
        </nav>
    </header>
    <section id="login">
        <h2>Login</h2>
        <input type="email" placeholder="Email" id="login-email">
        <input type="password" placeholder="Password" id="login-password">
        <button id="login-button">Login</button>
        <p>Not registered? <a href="signup.html">Sign up</a></p>
        <div id="login-message" style="display: none; color: rgb(49, 83, 157); margin-top: 10px;"></div>
    </section>
    <script>
        document.getElementById('login-button').addEventListener('click', function() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Simulated login process (replace with your actual login logic)
            if (email && password) { // Simple check for non-empty fields
                document.getElementById('login-message').textContent = "Login Successful!";
                document.getElementById('login-message').style.display = "block";

                setTimeout(function() {
                    window.location.href = "index.html"; // Redirect to homepage
                }, 1500); // Redirect after 1.5 seconds
            } else {
                document.getElementById('login-message').textContent = "Invalid email or password";
                document.getElementById('login-message').style.display = "block";
                document.getElementById('login-message').style.color = "red";
            }

        });
    </script>
</body>
</html>
